<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./arrayappend.css">
    <title>Array Append</title>
</head>

<body>
    <div class="cont">
        <h1 class="label">Array Appending</h1>
        <div class="form">
            <textarea class="getinput" name="" id="getinput"></textarea>
            <input class="getvalue valbtn" type="button" value="Submit">
            <input class="resetvalue valbtn" type="button" value="Reset">
            <label class="textlabel" for="">Recently Inserted:</label>
            <p class="aftertext status"></p>
            <label class="textlabel" for="">Last Updated</label>
            <p class="beforetext status"></p>
        </div>

    </div>
</body>
<script src="./arrayappend.js"></script>

</html>
